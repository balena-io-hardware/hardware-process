<head>
  <meta charset="UTF-8">

<!-- partial:index.partial.html -->
<section class="contact-form">
  <h1>Generate a spec.json</h1>
  <p>Use this handy contact form to generate a <code>spec.json</code> to put in your PR -</p>

  <form>
    <div class="input-group">
      <label for="name">Project Name</label>
      <input id="name" name="name" type="text"/>
    </div>

    <div class="input-group">
      <input id="type-pcb" name="hwType" type="radio" value="pcb"/>
      <label class="inline" for="type-pcb">PCB</label>

      <input id="type-3d" name="hwType" type="radio" value="3d"/>
      <label class="inline" for="type-3d">3D</label>
    </div>

    <div class="input-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="6" cols="65"></textarea>
    </div>
    <button type="submit">Generate spec!</button>
  </form>
</section>

<div class="results">
  <h2>Form Data</h2>
  <pre></pre>
</div>
