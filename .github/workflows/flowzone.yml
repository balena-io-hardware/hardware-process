name: Flowzone

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches:
      - "main"
      - "master"

jobs:
  flowzone:
    name: Flowzone
    uses: product-os/flowzone/.github/workflows/flowzone.yml@fix-cloudflare-deploy
    secrets: inherit
    with:
      # Disable branch protection updates whilst testing flowzone, remove before merging
      protect_branch: false
      cloudflare_website: "hardware-process"
